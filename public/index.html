<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- judul dari website yg terletak di atas tab browser -->
    <title>Alterra</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- saya di sini memakai grid untuk tampilan layar laptop dan flex untuk mobile agar tampilan menjadi responsif -->
    <!-- flex sendiri adalah digunakan untuk layout satu dimensi yaitu kolom/baris -->
    <!-- grid adalah dapat digunakan untuk layout dua dimensi yaitu kolom dan baris -->
    <!-- grid-cols-2 berfungsi untuk membagi menjadi 2 kolom  -->
    <!-- flex-wrap berfungsi untuk dapat di pindahkan ke baris baru -->
    <div class="flex flex-wrap lg:grid-cols-2 lg:grid ">
        <!-- kolom ke-1 -->
        <div class="">
            <!-- py adalah sumbu y atas dan bawah atau padding top dan bottom -->
            <!-- m-20 = margin yg digunakan untuk mengatur jarak sisi. py / p digunakan untuk mengatur jakar sisi (py = top & bottom)-->
            <div class="py-32 m-20 lg:p-20">
                <!-- mb = margin bottom  -->
                <div class="mb-5 ">
                    <!-- text-2xl text-sm digunakan untuk mengatur size dari tulisan, font-medium digunakan untuk mengatur ketebalan tulisan  -->
                    <h1 class="mb-1 text-2xl font-medium ">Sign up form</h1>
                    <h1 class="text-sm ">Create a free account and get started</h1>
                </div>
                <div class="">
                    <form action="#">
                        <div class="mb-5 st ">
                            <!-- type email digunakan untuk dikhusukan inputan berbentuk email  -->
                            <!-- w-full digunakan untuk mengatur width/lebar 100%, border = garis tepi, border-black = pewarnaan dari garis tepi, rounded = radius bentuk dari tepi  -->
                            <input type="email" class="w-full px-3 py-2 placeholder-gray-600 border border-black rounded " placeholder="Email Address" id="email" name="email">
                        </div>
                        <div class="mb-5 ">
                            <!-- type password digunakan untuk user memasukan password tapi teks yg di input menjadi bulatan -->
                            <input type="password" class="w-full px-3 py-2 border border-black rounded " placeholder="Password" name="password">
                        </div>
                        <div class="mb-8 ">
                            <input type="password" class="w-full px-3 py-2 border border-black rounded " name="password" placeholder="Retype Password">
                        </div>
                        <div class="">
                            <!-- type submit berupa tombol untuk memasukan data  -->
                            <input type="submit" class="w-full h-12 px-4 py-2 font-bold text-white bg-purple-700 rounded" value="SIGN UP NOW">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- kolom ke-2 -->
        <div class="">
            <!-- menautkan gambar ke website -->
            <img src="img/1.png" class="w-screen h-screen " alt="">
        </div>
    </div>
</body>
</html>
